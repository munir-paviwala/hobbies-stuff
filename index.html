<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munir's Hobby Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sunset.css">
</head>

<body class="theme-sunset">
    <div class="screen-overlay"></div>
    <div class="container">
        <header class="header">
            <h1>Munir's Hobby Box</h1>
        </header>

        <nav class="nav-menu">
            <a href="https://munir-paviwala.github.io/musicProject" class="nav-link pixel-box">
                Music Project
            </a>
            <a href="music-tapes.html" class="nav-link pixel-box">
                Munir's Music Tapes
            </a>
            <a href="pixel-art.html" class="nav-link pixel-box">
                Pixel Art Collection
            </a>
        </nav>

        <footer class="footer">
            <p>&copy; 2026 Munir Paviwala</p>
        </footer>
    </div>

    <script>
        // The secret code
        const secretCode = "hello";
        let inputBuffer = "";

        const container = document.querySelector('.container');
        // Hide by default with a smooth fade in
        container.style.opacity = '0';
        container.style.pointerEvents = 'none';
        container.style.transition = 'opacity 1.5s ease';

        function unlock() {
            container.style.opacity = '1';
            container.style.pointerEvents = 'auto';
        }

        // Desktop: Keyboard listener for "konami" style code
        window.addEventListener('keydown', (e) => {
            // only track characters
            if (e.key.length === 1) {
                inputBuffer += e.key.toLowerCase();
                // Keep buffer length to secretCode length
                if (inputBuffer.length > secretCode.length) {
                    inputBuffer = inputBuffer.substring(inputBuffer.length - secretCode.length);
                }
                if (inputBuffer === secretCode) {
                    unlock();
                }
            }
        });

        // Mobile: 5 quick taps anywhere on the screen
        let tapCount = 0;
        let tapTimeout;
        window.addEventListener('touchstart', (e) => {
            // Only count taps if container is hidden
            if (container.style.opacity === '0') {
                tapCount++;
                clearTimeout(tapTimeout);
                if (tapCount >= 5) {
                    unlock();
                    tapCount = 0;
                }
                tapTimeout = setTimeout(() => {
                    tapCount = 0;
                }, 600); // 600ms timeframe to keep tapping
            }
        });
    </script>
</body>

</html>
